name: Java CI with Maven
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: âš™ï¸ Build with Maven
        run: mvn clean install -DskipTests=false

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ“¦ Package (Optional)
        run: mvn package

      - name: ğŸ” Check formatting or code analysis
        run: mvn checkstyle:check
      
      
