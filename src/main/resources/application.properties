spring.application.name=use_management
spring.datasource.url=jdbc:mysql://localhost:3306/user_management
spring.datasource.username=cong01
spring.datasource.password=cong01@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=10
server.port=8282
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=45MB
spring.servlet.multipart.max-request-size=45MB

app.upload.max-file-size=45MB

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
